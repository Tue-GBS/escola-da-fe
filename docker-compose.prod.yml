version: '3.8'

services:
  web:
    image: ${IMAGE_NAME:-escola-da-fe:latest}
    build:
      context: .
    ports:
      - "80:80"
    environment:
      - APP_ENV=production
      - BASE_URL=${BASE_URL:-/}
    restart: always
    # Em produção, normalmente não montamos volumes para garantir imutabilidade
